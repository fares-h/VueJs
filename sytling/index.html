<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Styling</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <style>
        .demo{
            height: 100px;
            width:  100px;
            background-color: gray;
            display: inline-block;
            margin: 10px;
        }

        .red {
            background-color: red;
        }
        .green {
            background-color: green;
        }
        .blue {
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="demo" @click="attachRed = !attachRed" :class="[color,{red : attachRed}]"></div>
        <div class="demo" @click="attachGreen = !attachGreen" :class="divClasses"></div>
        <div class="demo" @click="attachBlue = !attachBlue" :class="color"></div>
        <hr>
        <input type="text" v-model="color">
    </div>
<script src="app.js"></script>
</body>
</html>
